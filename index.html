<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div style="display: flex;align-items: center;justify-content: center;width: 100vw;height: 100vh;">
        <div class="card w-50" style="border-radius: 20px;">
            <div style="padding: 30px 60px">
                <h2 style="text-align: center;">GST Calculator</h2>
                <div style="margin-top:10px">
                    <label for="finalAmount" class="form-label">Final Amount (with GST):</label>
                    <input type="number" class="form-control" id="finalAmount" placeholder="Enter final amount" />
                </div>
                <div style="margin-top:10px">
                    <label for="gstPercentage" class="form-label">GST Percentage:</label>
                    <input type="number" class="form-control" id="gstPercentage" placeholder="Enter GST percentage" />
                </div>
                <div style="text-align: center; margin-top: 30px;">
                    <button type="button" onclick="calculateOriginalAmount()" class="btn btn-primary">Calculate Original
                        Amount</button>
                </div>
                <div class="result-container" style="text-align: center; margin-top: 10px;">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
